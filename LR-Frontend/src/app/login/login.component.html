<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Student Login</h2>

              <form id="loginForm">

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example1cg" class="form-control form-control-lg" placeholder="Your Email"
                      name="email" [(ngModel)]="studentEmail"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example3cg" class="form-control form-control-lg" placeholder="Your Password"
                  name="password" [(ngModel)]="studentPassword"/>
                </div>

                <div class="d-flex justify-content-center">
                  <a routerLink="homepage" (click)="login()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Student Login</a>
                </div>

                <p class="text-center text-muted mt-5 mb-0">New Here? <a routerLink="register"
                    class="fw-bold text-body"><u>Create New Account</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
